<!DOCTYPE html>
<html>
<head>
	<!- This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>

	<!-- allows emojis to be used in groceries.js -> var products -ms --> 
	<meta charset="UTF-8">
	<link href="styles/style.css" rel="stylesheet" type="text/css">
	<!-- allows material theme elements to be used -ms -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body onload="pageLoad()">

<!-- closeable banner; text taken from metro.ca; code adapted from @dcode-software https://www.youtube.com/watch?v=x-LVUk2IxDU -ms --> 
<div class="banner">
	<div class="banner_content">
		<div class="banner_text">
			<strong>Free</strong> in-store pickup! Same low prices as the flyer. <strong>Shop now!</strong>
		</div>
		<button class="banner_close" type="button">
			<span class="material-icons">
				close
			</span>
		</button>
	</div> 
</div>

<br>

<script>
	document.querySelector(".banner_close").addEventListener("click", function() {
		this.closest(".banner").style.display = "none";
	})
</script>

<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab" style="display:inline;">
	<div class="h1" style="display: inline;">
		Grocery Essentials
	</div>
</div>

<!-- Tab content -->
<div id="Shop" class="tabcontent">
<button class="accordion" onclick="showCart()"><h2>Your Cart</h2></button>
<div class="panel">
	<div id="displayCart"><p>Total: $0.00</p></div>
</div>
<h1>Filters:</h1>
<input type="checkbox" id="Vegetarian" name="Vegetarian" value="Vegetarian" onclick="populateListProductChoices()">
<label for="Vegetarian">Vegetarian</label>
<input type="checkbox" id="GlutenFree" name="GlutenFree" value="Gluten Free" onclick="populateListProductChoices()">
<label for="GlutenFree">Gluten Free</label>
<input type="checkbox" id="Organic" name="Organic" value="Organic" onclick="populateListProductChoices()">
<label for="Organic">Organic</label>
<h1>Products:</h1>
<div id="displayProduct"></div>
<button id="addCart" type="button" class="block" onclick="selectedItems()">
Apply Selection
</button>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

<p id="signature">Site created by Group 13</p>

</body>
</html>
