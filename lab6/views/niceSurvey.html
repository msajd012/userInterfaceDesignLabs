<html>
  <head>
    <title>Questionnaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card bg-dark text-light rounded-3">
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="text-input">What fruit(s) do you like?</label>
                  <input type="text" class="form-control" id="text-input" placeholder="Fruit(s)">
                </div>
                <div class="form-group">
                  <label for="checkbox-input">What color(s) do you like?</label>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkbox-input">
                    <label class="form-check-label" for="checkbox-input">
                      Red
                    </label>
                    <br>
                    <input class="form-check-input" type="checkbox" id="checkbox-input">
                    <label class="form-check-label" for="checkbox-input">
                      Green
                    </label>
                    <br>
                    <input class="form-check-input" type="checkbox" id="checkbox-input">
                    <label class="form-check-label" for="checkbox-input">
                      Blue
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="selection-input">What is your favorite animal?</label>
                  <select class="form-control" id="selection-input">
                    <option>Cat</option>
                    <option>Dog</option>
                    <option>Turtle</option>
                  </select>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
	<script src="/assets/action.js"></script>
  </body>
</html>
