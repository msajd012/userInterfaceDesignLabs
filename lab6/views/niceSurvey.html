<html>
  <head>
    <title>Questionnaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card bg-dark text-light rounded-3">
            <div class="card-body" id="survey">
              <form>
                <div class="form-group">
                  <label for="text-input" class="h5 font-weight-bold">What fruit(s) do you like?</label>
                  <input type="text" class="form-control" name="fruit" id="text-input" placeholder="Fruit(s)" required>
                </div>
                <div class="form-group">
                  <label for="checkbox-input" class="h5 font-weight-bold">What color(s) do you like?</label>
                  <div class="form-check">
                    <input class="form-check-input" name="color" type="checkbox" id="checkbox-input" value="Red">
                    <label class="form-check-label" for="checkbox-input">
                      Red
                    </label>
                    <br>
                    <input class="form-check-input" name="color" type="checkbox" id="checkbox-input" value="Green">
                    <label class="form-check-label" for="checkbox-input">
                      Green
                    </label>
                    <br>
                    <input class="form-check-input" name="color" type="checkbox" id="checkbox-input" value="Blue">
                    <label class="form-check-label" for="checkbox-input">
                      Blue
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="selection-input" class="h5 font-weight-bold">What is your favorite animal?</label>
                  <select class="form-control" name="animal" id="selection-input">
                    <option value="Cat">Cat</option>
                    <option value="Dog">Dog</option>
                    <option value="Turtle">Turtle</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="text-input" class="h5 font-weight-bold">What vegetables(s) do you like?</label>
                  <input type="text" class="form-control" name="vegetables" id="text-input" placeholder="Vegetable(s)" required>
                </div>
                <div class="form-group">
                  <label for="checkbox-input" class="h5 font-weight-bold">When do you do laundry?</label>
                  <div class="form-check">
                    <input class="form-check-input" name="laundry" type="checkbox" id="checkbox-input" value="Monday">
                    <label class="form-check-label" for="checkbox-input">
                      Monday
                    </label>
                    <br>
                    <input class="form-check-input" name="laundry" type="checkbox" id="checkbox-input" value="Tuesday">
                    <label class="form-check-label" for="checkbox-input">
                      Tuesday
                    </label>
                    <br>
                    <input class="form-check-input" name="laundry" type="checkbox" id="checkbox-input" value="Wednesday">
                    <label class="form-check-label" for="checkbox-input">
                      Wednesday
                    </label>
                    <br>
                    <input class="form-check-input" name="laundry" type="checkbox" id="checkbox-input" value="Thursday">
                    <label class="form-check-label" for="checkbox-input">
                      Thursday
                    </label>
                    <br>
                    <input class="form-check-input" name="laundry" type="checkbox" id="checkbox-input" value="Friday">
                    <label class="form-check-label" for="checkbox-input">
                      Friday
                    </label>
                    <br>
                    <input class="form-check-input" name="laundry" type="checkbox" id="checkbox-input" value="Saturday">
                    <label class="form-check-label" for="checkbox-input">
                      Saturday
                    </label>
                    <br>
                    <input class="form-check-input" name="laundry" type="checkbox" id="checkbox-input" value="Sunday">
                    <label class="form-check-label" for="checkbox-input">
                      Sunday
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="selection-input" class="h5 font-weight-bold">When do you prefer to workout?</label>
                  <select class="form-control" name="workout" id="selection-input">
                    <option value="Morning">Morning</option>
                    <option value="Mid-day">Mid-day</option>
                    <option value="Evening">Evening</option>
                  </select>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary" id="bb">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
	<script src="/assets/action.js"></script>
  </body>
</html>
